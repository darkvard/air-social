services:
  # ==========================================
  # 1. NGINX (GATEWAY)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - APP_NAME=${APP_NAME:-air-social}
      - NGINX_TIMEOUT=60s
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - app
      - minio
      - rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 80 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - air-social-network

  # ==========================================
  # 2. APP (GOLANG BACKEND)
  # ==========================================
  app:
    build: .
    container_name: app
    restart: always
    tty: true
    env_file:
      - .env
    environment:
      - TERM=xterm-256color
      - CLICOLOR_FORCE=1
      - FILE_STORAGE_PUBLIC_URL=${APP_PROTOCOL}://${APP_DOMAIN}/${APP_NAME:-air-social}-public
    expose:
      - "8080"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - air-social-network

  # ==========================================
  # 3. DATABASE (POSTGRES)
  # ==========================================
  db:
    image: postgres:15
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - air-social-network

  # ==========================================
  # 4. CACHE (REDIS)
  # ==========================================
  redis:
    image: redis:8-alpine
    container_name: redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - air-social-network

  # ==========================================
  # 5. MESSAGE QUEUE (RABBITMQ)
  # ==========================================
  rabbitmq:
    image: rabbitmq:4.0-management-alpine
    container_name: rabbitmq
    restart: always
    expose:
      - "5672"
      - "15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: '-rabbitmq_management path_prefix "/rabbitmq"'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - air-social-network

  # ==========================================
  # 6. OBJECT STORAGE (MINIO)
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    expose:
      - "9000"
      - "9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: "${APP_PROTOCOL}://${APP_DOMAIN}/storage-admin"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - air-social-network

# ==========================================
# NETWORKS & VOLUMES
# ==========================================
networks:
  air-social-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
