basePath: /air-social/api/v1
definitions:
  domain.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - current_password
    - new_password
    type: object
  domain.ConfirmProfileImageRequest:
    properties:
      domain:
        allOf:
        - $ref: '#/definitions/domain.UploadDomain'
        enum:
        - users
      feature:
        allOf:
        - $ref: '#/definitions/domain.UploadFeature'
        enum:
        - avatar
        - cover
      object_key:
        type: string
    required:
    - domain
    - feature
    - object_key
    type: object
  domain.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  domain.LoginRequest:
    properties:
      device_id:
        type: string
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - device_id
    - email
    - password
    type: object
  domain.LoginResponse:
    properties:
      token:
        $ref: '#/definitions/domain.TokenInfo'
      user:
        $ref: '#/definitions/domain.UserResponse'
    type: object
  domain.LogoutRequest:
    properties:
      is_all_devices:
        type: boolean
    type: object
  domain.PresignedFileResponse:
    properties:
      expiry_seconds:
        type: integer
      form_data:
        additionalProperties:
          type: string
        type: object
      object_key:
        type: string
      public_url:
        type: string
      upload_url:
        type: string
    type: object
  domain.PresignedFileUploadRequest:
    properties:
      domain:
        allOf:
        - $ref: '#/definitions/domain.UploadDomain'
        enum:
        - users
        - posts
        - groups
        - messages
      feature:
        allOf:
        - $ref: '#/definitions/domain.UploadFeature'
        enum:
        - avatar
        - cover
        - feed_image
        - feed_video
        - voice_chat
        - attachment
      file_name:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
    required:
    - domain
    - feature
    - file_name
    - file_size
    - file_type
    type: object
  domain.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  domain.RegisterRequest:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
      username:
        maxLength: 30
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  domain.ResetPasswordRequest:
    properties:
      password:
        maxLength: 64
        minLength: 8
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  domain.TokenInfo:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  domain.UpdateProfileRequest:
    properties:
      bio:
        maxLength: 255
        type: string
      full_name:
        maxLength: 100
        minLength: 2
        type: string
      location:
        maxLength: 100
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
      website:
        maxLength: 255
        type: string
    type: object
  domain.UploadDomain:
    enum:
    - users
    - posts
    - groups
    - messages
    type: string
    x-enum-varnames:
    - DomainUser
    - DomainPost
    - DomainGroup
    - DomainMessage
  domain.UploadFeature:
    enum:
    - avatar
    - cover
    - feed_image
    - feed_video
    - voice_chat
    - attachment
    type: string
    x-enum-varnames:
    - FeatureAvatar
    - FeatureCover
    - FeatureFeedImage
    - FeatureFeedVideo
    - FeatureVoiceChat
    - FeatureAttachment
  domain.UserResponse:
    properties:
      avatar:
        type: string
      bio:
        type: string
      cover_image:
        type: string
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: integer
      location:
        type: string
      username:
        type: string
      verified:
        type: boolean
      website:
        type: string
    type: object
  pkg.FieldError:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
  pkg.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  pkg.ValidationResult:
    properties:
      errors:
        items:
          $ref: '#/definitions/pkg.FieldError'
        type: array
    type: object
host: localhost
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Backend service for Air Social application.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Air Social API
  version: "1.0"
paths:
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Initiate password reset process. Sends an email containing a random
        token to reset the password.
      parameters:
      - description: Forgot Password Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Instruction message
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.ValidationResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Request password reset
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user credentials. Returns a JWT Access Token and a
        Refresh Token.
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns user info and tokens
          schema:
            $ref: '#/definitions/domain.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.ValidationResult'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Login user
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Revoke current device session or all sessions
      parameters:
      - description: Logout Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: logout success
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Use a valid Refresh Token to obtain a new pair of JWT Access/Refresh
        tokens.
      parameters:
      - description: Refresh Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.TokenInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.ValidationResult'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Refresh access token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account. Sends a verification email with a random
        token to the registered email address.
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.ValidationResult'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Register a new user account
      tags:
      - Auth
  /auth/reset-password:
    get:
      description: Render the HTML page for resetting password using the random token
        from email.
      parameters:
      - description: Random Reset Token
        in: query
        name: token
        required: true
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: HTML Page
          schema:
            type: string
        "400":
          description: HTML Page
          schema:
            type: string
      summary: Show reset password page
      tags:
      - Auth
    post:
      consumes:
      - application/json
      description: Update the user's password using the valid random token received
        via email.
      parameters:
      - description: Reset Password Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: password update successfully
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.ValidationResult'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Reset password
      tags:
      - Auth
  /auth/verify-email:
    get:
      description: Verify user email address using the random token sent during registration.
      parameters:
      - description: Random Verification Token
        in: query
        name: token
        required: true
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: HTML Page
          schema:
            type: string
        "400":
          description: HTML Page
          schema:
            type: string
      summary: Verify email address
      tags:
      - Auth
  /health:
    get:
      description: Check the health status of the application components
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BasicAuth: []
      summary: Health check
      tags:
      - Health
  /media/presigned:
    post:
      consumes:
      - application/json
      description: Generate a presigned URL for uploading a file to object storage.
      parameters:
      - description: Presigned Upload Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.PresignedFileUploadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.PresignedFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.ValidationResult'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Get presigned upload URL
      tags:
      - Media
  /users/me:
    get:
      consumes:
      - application/json
      description: Get current user profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - User
    patch:
      consumes:
      - application/json
      description: Update user profile information
      parameters:
      - description: Update Profile Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.ValidationResult'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/pkg.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - User
  /users/password:
    put:
      consumes:
      - application/json
      description: Change user password
      parameters:
      - description: Change Password Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: password changed successfully
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Change password
      tags:
      - User
  /users/profile-image/confirm:
    post:
      consumes:
      - application/json
      description: Confirm that the file has been uploaded successfully and update
        the user profile with the new image URL.
      parameters:
      - description: Confirm Upload Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ConfirmProfileImageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns upload success message and public URL
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.ValidationResult'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/pkg.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/pkg.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/pkg.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Confirm file upload
      tags:
      - User
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
